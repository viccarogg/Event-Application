<div class="container">
    <form #form="ngForm" ngNativeValidate (ngSubmit)="saveEvent(); form.reset">
        <div class="form-group">
            <label >Title: </label>
            <input type = "text" class="form-control" placeholder="Kendrick Lamar Concert" name="title" [(ngModel)]="title" required />
        </div>
    
        <div class="form-group">
            <label>Location: </label>
            <input type = "text" class="form-control" placeholder="Staples Center" name="location" [(ngModel)]="location" required />
        </div>
    
        <div class="form-group">
            <label>Date: </label>
            <input type = "text" class="form-control" placeholder="2020-06-25" name="date" [(ngModel)]="date" required />
        </div>
    
        <div class="form-group">
            <label >Time: </label>
            <div>
                <input type = "text" placeholder="7" name="hours" [(ngModel)]="hours" required /> :
                <input type = "text" placeholder="30" name="minutes" [(ngModel)]="minutes" required />
            </div>
        </div>
    
        <button class="btn btn-primary" type="submit">OK</button>
    </form>
    
</div>
